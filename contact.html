<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>Contact section</title>
</head>

<body>

    <div class="contact-section">
        <div class="container">

            <nav class="navbar">
                <a href="index.html" class="logo">
                    <h1>Method</h1>
                </a>

                <a href="#" class="toggle-btn">
                    <span class="toggle-btn__bar"></span>
                    <span class="toggle-btn__bar"></span>
                    <span class="toggle-btn__bar"></span>
                </a>

                <ul class="navbar__links">
                    <li class="navbar__item"><a href="band.html" class="navbar__link">Band</a></li>
                    <li class="navbar__item"><a href="music.html" class="navbar__link">Music</a></li>
                    <li class="navbar__item"><a href="tour.html" class="navbar__link">Tour</a></li>
                    <li class="navbar__item"><a href="gallery.html" class="navbar__link">Gallery</a></li>
                    <li class="navbar__item"><a href="contact.html"
                            class="navbar__link navbar__link--active">Contact</a></li>
                </ul>
            </nav>

            <h2 class="heading">GET IN TOUCH</h2>

            <div class="contact">
                <div class="contact__info">
                    <h4 class="contact__heading">Managment</h4>
                    <p class="p">Jane Smith</p>
                    <p class="p">555.123.5555</p>
                    <p class="contact__email">norepl@webflow.com</p>
                </div>

                <div class="contact__info">
                    <h4 class="contact__heading">Booking</h4>
                    <p class="p">John Smith</p>
                    <p class="p">555.123.5555</p>
                    <p class="contact__email">norepl@webflow.com</p>
                </div>
            </div>

            <div class="contact-row">
                <h4 class="contact__heading">Contact for Hire</h4>

                <form action="#" class="form">
                    <label for="name" class="form__field">Name:</label>
                    <input type="text" class="form__input" placeholder="Enter your name">

                    <label for="email" class="form__field">Email Adress:</label>
                    <input type="text" class="form__input" placeholder="Enter your email adress">

                    <label for="subject" class="form__field">Subject:</label>
                    <input type="text" class="form__input" placeholder="Enter your subject">

                    <label for="subject" class="form__field">Subject:</label>
                    <textarea name="text" class="form__text" placeholder="Enter your message"></textarea>

                    <button class="submit">Send Message</button>
                </form>
            </div>

            <footer class="footer">

                <div class="socials">

                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="img/sprite.svg#icon-facebook"></use>
                        </svg>
                    </a>

                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="img/sprite.svg#icon-twitter"></use>
                        </svg>
                    </a>

                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="img/sprite.svg#icon-youtube"></use>
                        </svg>
                    </a>

                    <a href="#" class="socials__link">
                        <svg class="socials__icon">
                            <use xlink:href="img/sprite.svg#icon-vimeo"></use>
                        </svg>
                    </a>

                </div>

                <p class="footer__text">Album art is used for demonstration purposes only. </p>
            </footer>

        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
